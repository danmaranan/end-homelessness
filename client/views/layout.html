<!-- Soli Gratia -->

<template name="layout">
  {{> header}}
  <div class="container">
    {{> yield}}
  </div>
</template>

<template name="header">
    <h2>Client and Agency Information System</h2>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
          </button>
      <!--    <a class="navbar-brand" href="{{pathFor 'home'}}">End Homelessness</a> -->
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Client <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li class="{{isActiveRoute regex='clientList'}}"><a href="{{pathFor 'clientList'}}">Client List</a></li>
                <li class="{{isActiveRoute regex='cDetails'}}"><a href="{{pathFor 'cDetails'}}">Add Client</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="https://www.stlouis-mo.gov/government/departments/human-services/homeless-services/continuum-of-care/Continuum-Members.cfm">Continuum Members</a></li>
                <li role="separator" class="divider"></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Agencies<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li class="{{isActiveRoute regex='agencyList'}}"><a href="{{pathFor 'agencyList'}}">Agency List</a></li>

                <li class="{{isActiveRoute regex='shelterDetails'}}"><a href="{{pathFor 'shelterDetails'}}">Add Agency</a></li>
                <li role="separator" class="divider"></li>
              </ul>

            </li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>

      </div><!-- /.container-fluid -->
    </nav>
</template>
